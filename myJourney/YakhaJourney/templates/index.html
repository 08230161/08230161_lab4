{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Portfolio</title>
  <style>
    /* Reset and basics */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Times New Roman', serif;
      line-height: 1.6;
      background: url("{% static 'images/mask_girl.jpg' %}");
      color: #ffffffff;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    /* Header and Nav */
    header {
      background: #910f0f;
      padding: 1em 8%;
      position: sticky;
      top: 0;
      z-index: 100;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
    }

    .logo-photo {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #ecf0f1;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    nav ul li a {
      color: #ecf0f1;
      font-weight: 600;
      position: relative;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    nav ul li a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -5px;
      width: 0;
      height: 2px;
      background: #fff;
      transition: width 0.3s ease;
    }

    nav ul li a:hover {
      color: #000;
    }

    nav ul li a:hover::after {
      width: 100%;
    }

    /* Hero Section */
    .hero {
      position: relative;
      background: #910f0f;
      border-radius: 30px;
      max-width: 1200px;
      height: 400px;
      margin: 80px auto 0;
      padding: 60px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      display: flex;
      align-items: center;
      justify-content: center;
      animation: fadeIn 1.5s ease-in-out;
      overflow: visible;
      color: #000;
    }

    .hero-text {
      z-index: 1;
      text-align: center;
    }

    .hero-text h2 {
      font-size: 4rem;
      margin-bottom: 10px;
      color: #ffd700;
      animation: dance 3s ease-in-out infinite;
    }

    .hero-text p {
      font-size: 1.5rem;
      font-weight: 600;
      margin-top: 8px;
    }

    .hero-photo {
      position: absolute;
      top: -80px;
      right: 0;
      width: 200px;
      height: 200px;
    }

    .hero-photo img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      
    }

    /* Footer */
    footer {
      text-align: center;
      margin-top: 4em;
      padding: 2em 0;
      background: #2c3e50;
      color: #ecf0f1;
      font-size: 1rem;
    }

    /* Animations */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes dance {
      0%, 100% {
        transform: translateY(0);
        color: #ffd700;
      }
      50% {
        transform: translateY(-10px);
        color: #ff69b4;
      }
    }

    /* Responsive */
    @media (max-width: 768px) {
      .hero {
        flex-direction: column;
        height: auto;
        padding: 30px 20px;
      }

      .hero-photo {
        position: static;
        margin: 0 auto 20px auto;
        width: 150px;
        height: 150px;
      }

      .hero-text h2 {
        font-size: 2.5rem;
      }

      .hero-text p {
        font-size: 1rem;
      }

      nav ul {
        flex-direction: column;
        align-items: center;
        gap: 10px;
      }
    }
  </style>
</head>
<body>

<header>
  <img src="{% static 'images/logo.jpeg' %}" alt="Yakha logo" class="logo-photo" />

  <nav>
    <ul class="nav-links">
      <li><a href="/about/">About Me</a></li> 

      
    </ul>
  </nav>
</header>

<section class="hero">
  <div class="hero-text">
    <h2>MY JOURNEY</h2>
    <p><strong>Student, Samtse College of Education</strong></p>
    <p>" Exploring technology, creativity, and learning."</p>
  </div>
  <div class="hero-photo">
    <img src="{% static 'images/hero.png' %}" alt="Yakha's profile photo" class="hero-photo-img" />
    
  </div>
</section>

<footer>
  <p>Â© 2025 Yakha | Django learning journey</p>
</footer>

</body>
</html>
